<div class="page-bar">
	<ol class="page-breadcrumb">
		<li>
			<a href="" ui-sref="monitor.dashboard">主页</a>
			<i class="fa fa-circle"></i>
		</li>

		<li>
			<a href="" ui-sref="monitor.thumb">主控制台</a>
		</li>

	</ol>
</div>

<div class="page_content monitor_content">
	<!-- BEGIN MAIN CONTENT -->
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				
				<filter-monitor ng-show="$state.current.name != 'monitor.dashboard'"></filter-monitor>

				<div ng-show="$state.current.name != 'monitor.dashboard'" class="portlet-title tabbable-line">
					<ul class="nav nav-tabs">
						<li ng-class="{'active':isActiveTag('monitor.thumb')}">
							<a href="" ui-sref=".thumb">
								<i class="fa fa-puzzle-piece"></i> 图文模式
							</a>
						</li>
						<li ng-class="{'active':isActiveTag('monitor.list')}">
							<a href="" ui-sref=".list">
								<i class="fa fa-navicon"></i> 列表模式
							</a>
						</li>
						<li ng-class="{'active':isActiveTag('monitor.map')}">
							<a href="" ui-sref=".map">
								<i class="fa fa-map-marker"></i> 地图模式
							</a>
						</li>
					</ul>
				</div>

				<div class="portlet-body">
					<div ui-view class="profile-content fade-in-up"></div>
				</div>

			</div>
		</div>
	</div>

</div>


<script src="../js/lib/amcharts/amcharts.js" type="text/javascript"></script>	
<script src="../js/lib/amcharts/serial.js" type="text/javascript"></script>
<script src="../js/lib/amcharts/pie.js" type="text/javascript"></script>
<script src="../js/lib/amcharts/themes/light.js" type="text/javascript"></script>
<script src="../js/lib/amcharts/lang/zh.js" type="text/javascript"></script>
