

<div ng-controller="dashboardController" class="">
	<div class="page-bar">
	<ol class="breadcrumb">
		<li>
			<a href="" ui-sref="dashboard">首页</a>
		</li>
		<li>
			<a href="" ui-sref="monitor.thumb">主控制台</a>
		</li>
	</ol>
</div>
	
	
	<div class="page_content">				
		<div class="stat row">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="blue panel">					
						<div class="visual">
							<i class="fa fa-comments fa-3x"></i>
						</div>
						<div class="stat_data">
							<div class="stat_data_d">
								{{dashboard.runtimeCount}}
							</div>
							<div class="">
								新增实时数据
							</div>							
						</div>									
						<a class="stat_more" ui-sref="monitor.thumb">
							查看详情 
							<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
						</a>									
				</div>							
			</div>
			
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="red panel">					
					<div class="visual">
						<i class="fa fa-bar-chart-o fa-3x"></i>
					</div>
					<div class="stat_data">
						<div class="stat_data_d">
							{{dashboard.alarmNum}}
						</div>
						<div class="">
							异常警报
						</div>							
					</div>									
					<a class="stat_more" ui-sref="alarm">
						查看详情 
						<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
					</a>									
				</div>							
			</div>
			
			
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="green panel">					
					<div class="visual">
						<i class="fa fa-shopping-cart fa-3x"></i>
					</div>
					<div class="stat_data">
						<div class="stat_data_d">
							{{dashboard.equipmentNum}}
						</div>
						<div class="">
							在用设备
						</div>							
					</div>									
					<a class="stat_more" ui-sref="monitor.thumb">
						查看详情 
						<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
					</a>									
				</div>							
			</div>
			
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="bg_purple panel">					
					<div class="visual">
						<i class="fa fa-globe fa-3x"></i>
					</div>
					<div class="stat_data">
						<div class="stat_data_d">
							{{dashboard.runningTotal}}
							<span style="font-size: 14px;">
								小时
							</span>
						</div>
						<div class="">
							平台设备运行总时间
						</div>							
					</div>									
					<a class="stat_more bg_purple_dark" ui-sref="monitor.thumb">
						查看详情 
						<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
					</a>									
				</div>							
			</div>						
		</div>

		<style>
			#dashboard_amchart_3d {
				width: 100%;
				height: 400px;
			}
			.portlet-fullscreen #dashboard_amchart_3d{
				width: 100%;
				height: 500px;
			}
			#dashboard_amchart_pie {
				width: 100%;
				height: 400px;
			}
			.portlet-fullscreen #dashboard_amchart_pie{
				width: 100%;
				height: 500px;
			}
		</style>


		<div class="row">
			<div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 full">
				<div class="portlet light">
					<div class="stat_header portlet-title clearfix">
						<h4 class="float_left">热效率统计图</h4>
							<div class="actions">
								<a class=" btn btn-circle btn-icon-only btn-default fullscreen">
								</a>
							</div>
						</div>
					<div class="portlet-body">
						<!--<div class="CSSAnimationChart" id="chart_am" style="min-width:400px;height:400px"></div>-->
						<div id="dashboard_amchart_3d" class="CSSAnimationChart"></div>

					</div>
				</div>

					
				
			</div>
			
			<div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 full">
				<div class="portlet light">
					<div class="stat_header portlet-title clearfix">
						<h4 class="float_left">设备额定功率分布</h4>
						<div class="actions">
							<a class=" btn btn-circle btn-icon-only btn-default fullscreen">
							</a>
						</div>

					</div>
					<div class="">
						<!--<div class="high_chart" id="chart_pie" style=" min-width:400px;height:400px"></div>-->
						<div id="dashboard_amchart_pie" ></div>
					</div>

				</div>

				
			</div>
		</div>	
	</div>	
	
</div>
<script src="../js/lib/amcharts/amcharts.js" type="text/javascript"></script>	
<script src="../js/lib/amcharts/serial.js" type="text/javascript"></script>
<script src="../js/lib/amcharts/pie.js" type="text/javascript"></script>
<script src="../js/lib/amcharts/themes/light.js" type="text/javascript"></script>
<script src="../js/lib/amcharts/lang/zh.js" type="text/javascript"></script>
