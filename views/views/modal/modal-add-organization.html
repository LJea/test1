<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">新增企业信息	</h4>

	</div>
	<div class="modal-body">
		<form action="" method="post">

			<div class="row">
				<div class="col-md-6">
					<div class="input-group">
						<label class="input-group-addon" id="basic-addon1">企业名称</label>
						<input ng-model="data.name" type="text" class="form-control" placeholder="输入名称" aria-describedby="basic-addon1">
					</div>
				</div>

				<div class="col-md-6">
					<select class="form-control" ng-model="data.type" ng-options="item for item in organization | unique:'type'">
						<option value="">企业类型(请选择)</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="input-group">
						<label class="input-group-addon" id="basic-addon1">企业地址</label>
						<input ng-model="data.Address.Address" type="text" class="form-control" placeholder="输入地址详情" aria-describedby="basic-addon1">
					</div>
				</div>

				<div class="col-md-6 select_address">
					<div class="col-md-4">
						<select class="form-control " ng-model="data.Address.Location.LocationName">
							<option value="">所在区域</option>
						</select>
					</div>
					<div class="col-md-4">
						<select class="form-control ">
						</select>
					</div>
					<div class="col-md-4">
						<select class="form-control col-md-4">
						</select>
					</div>

				</div>

			</div>

			<div class="row">
				<div class="col-md-6">
					显示企业标识
					<label class="switch switch-lg">
				        <input type="checkbox" checked="checked">
				       <span></span>
				    </label>
				</div>
				
				<div class="col-md-6">
					<div class="input-group">
						<label class="input-group-addon" id="basic-addon1">企业标识</label>
						<input ng-model="data.Address.Address" type="text" class="form-control" placeholder="输入首页显示的企业标识" aria-describedby="basic-addon1">
					</div>
				</div>
				
			</div>
			
		</form>
	</div>
	<div class="modal-footer">

		<button class="btn btn-primary" ng-click="ok()">
								                保存
								 </button>
		<button class="btn btn-default" ng-click="cancel()">
								                取消
								</button>
	</div>
</div>
