
<div class="">

	<table class="table" border="0" >
			<thead>
				<tr>
					<th ng-click="changeOrder('num')" ng-class="{dropup:order===''}">
						序号
						<span ng-class="{orderColor:orderType==='num'}" class="caret"></span>
					</th>
					<th>
						终端名称
					</th>
					<th>
						终端编码
					</th>
					<th>
						状态
					</th>
					<th width="25%">
						监测锅炉
					</th>
					<th>
						物联网卡号
					</th>
					<th>
						IP地址
					</th>
					<th>
						操作
					</th>
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="d in terminal.datasource | orderBy: order+orderType| range:selectedpage:pageSize">
					<td>
						{{d.num}}
						
					</td>
					<td>
						{{d.name}}
					</td>
					<td>
						{{d.code}}
					</td>
					<td>
						<span ng-class="{'label-primary':d.online==='在线','label-default':d.online==='离线'}" class="label">
							{{d.online}}
						</span>
						
					</td>
										
					<td>
						<a ng-repeat="boiler in d.Boilers"
							class="label label-info"
							style="margin-right: 5px; margin-bottom: 5px;">
							{{boiler.name}}	
						</a>
																
					</td>
					<td>
						{{d.simNum}}
					</td>
					<td>
						{{d.ip}}
					</td>
					<td>
						<div class="btn-group" role="group">
						  <button type="button" ng-click="openSetModal(d)" class="btn btn-primary btn-sm">配置</button>
						  <button type="button" class="btn btn-default btn-sm">通道</button>
						</div>					
					</td>
				</tr>
			</tbody>
			
		</table>
		<p ng-show="!terminal.datasource.length">记录为空</p>
		
	
</div>
