

<div ng-controller="historyController" class="historydata">
	<div class="data_header row">
		<div ng-controller="DatepickerDemoCtrl" class="col-md-5">
			
			<div class="col-md-5">
				<p class="input-group">
				    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startTime" 
			           is-open="popup1.opened" 
			           min-date="minDate" 
			           max-date="'2018-06-22'"
			           datepicker-options="dateOptions" 
			           date-disabled="disabled(date, mode)" 
			           ng-required="true" 
			           close-text="关闭" 
			           clear-text="清空"			           
			           readonly
			           ng-click="open($event)"
			            current-text="今天" />
				    <span class="input-group-btn">
				        <button type="button" class="btn btn-default" ng-click="startopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				    </span>
				</p>
			</div>
			
			<div class="float_left text-center">
				至
			</div>
			<div class="col-md-5">
				<p class="input-group">
				    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endTime" 
			           is-open="popup2.opened" 
			           min-date="minDate" 
			           max-date="'2018-06-22'"
			           datepicker-options="dateOptions" 
			           date-disabled="disabled(date, mode)" 
			           ng-required="true" 
			           close-text="关闭" 
			           clear-text="清空"			           
			           readonly
			           ng-click="open($event)"
			            current-text="今天" />
				    <span class="input-group-btn">
				        <button type="button" class="btn btn-default" ng-click="endopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				    </span>
				</p>
			</div>
			
						
			
		</div>
		
		<div class="col-md-4">
			<button type="button" class="btn btn-primary">今天</button>
			<button type="button" class="btn btn-default">本周</button>
			<button type="button" class="btn btn-default">本月</button>
		</div>
		
		<div class="col-md-3 ">
			<span>
			共找到{{totalItems}}条记录
			</span>
			
			<button type="button" class="btn btn-info float_right">导出</button>
		</div>
		
		
	</div>
	
	<div class="historybody">
		
									
									
		<div class="">
			<table class="table" border="0" >
				<tr>
					<th> </th>
					<th>采样时间</th>
					<th>蒸汽温度 ℃</th>
					<th>排烟温度(低) ℃</th>
				</tr>
				<tr ng-repeat="h in data">
					<td>{{h.num}}</td>
					<td>{{h.time}}</td>
					<td>{{h.steamTemp}}</td>
					<td>{{h.exhaustGasTemp}}</td>
				</tr>
			</table>
			
			<p ng-show="!data.length">记录为空</p>
			
		</div>							
									
		<!--pagination-->
		
		<div >
		
         <div class="float_left count_num">
			第{{selectedpage}}页   共{{totalPage}} 页
		</div>
         <div class="pagination">       	       	
            <ul uib-pagination boundary-links="true" total-items="totalItems" boundary-link-numbers="true"
                        ng-model="selectedpage"  ng-change="setPageSize(pageSize)"
                        items-per-page="pageSize"
                        max-size="maxSize"  num-pages="totalPage"
                        previous-text="&lt;	" next-text="&gt;"
                        first-text="&laquo;" last-text="&raquo;">
            </ul>
         </div>
    </div>
