<div class="page-bar">
	<ol class="breadcrumb">
		<li>
			<a href="" ui-sref="dashboard">主页</a>
		</li>
		<li>
			<a href="">账号管理</a>
		</li>

	</ol>
</div>

<div ng-controller="userAccountController" class="page_content">

	<div class="data_header">
		<div class="clearfix data_top">
			<h4 class="float_left">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				账号列表
			</h4>
			<div class="float_right">
				<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			</div>
		</div>

	</div>
	
	

	<div class="row">
		<div class="col-md-8">
			<div class="data_nav_h">
				<nav>
					<div class="container-fluid">
						<!--select pageSize-->
						<div class="dropdown pagesize">
	
							每页显示
							<select class="input-sm  w-sm inline v-middle" ng-model="pageSize" ng-options="o as o for o in placement.options" ng-change="setPageSize(pageSize)">
							</select>
							条
	
						</div>
	
						<button style="margin-left: 20px; margin-top: 8px;" ng-click="openModal()" type="button" class="btn btn-info">添加</button>
	
						
	
						<!--search-->
						<form class="navbar-form navbar-right">
							<div class="form-group">
								搜索：
								<input type="text" ng-model="search" class="form-control" placeholder="Search">
	
							</div>
	
						</form>
					</div>
				</nav>
			</div>
	
	
			<datatable-advisory></datatable-advisory>
	
			<!--pagination-->
	
			<div>
				<div class="float_left count_num">
					共{{totalItems}} 条记录
				</div>
				<div class="pagination">
					<ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="selectedpage" ng-change="setPageSize(pageSize)" items-per-page="pageSize" max-size="maxSize" num-pages="totalPage" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页">
					</ul>
				</div>
			</div>
		</div>
		
		<div class="col-md-4">
			<form>
				<table class="table table-hover" border="0" >
					<tr>
						<th width="26%">登录名</th>
						<td width="72%">Data</td>
					</tr>
					<tr>
						<th>登录密码</th>
						<td>Data</td>					
					</tr>
					<tr>
						<th>用户名称</th>
						<td>Data</td>					
					</tr>
					<tr>
						<th>用户角色</th>
						<td>Data</td>					
					</tr>
					<tr>
						<th>用户状态</th>
						<td>Data</td>					
					</tr>
					<tr>
						<th>所属企业</th>
						<td>Data</td>					
					</tr>
					<tr>
						<th>创建时间</th>
						<td>Data</td>					
					</tr>
				</table>
				
			</form>
		</div>
		

	</div>

</div>
