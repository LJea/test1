<div class="select_container">
	<div class="row">
		
		<div class="col-md-6">
			<div class="col-md-6">
				<select  class="form-control"
					 ng-model="selectedCompany" ng-change="selectCompany(selectedCompany)" ng-options="item for item in productData | orderBy:'company' | unique:'company'">
					<option selected="selected" value="">企业不限</option>			
				</select>
			</div>
			
			<div class="col-md-3">
				<select class="form-control"
					 ng-model="selectedModel" ng-change="selectModel(selectedModel)" ng-options="item for item in productData | orderBy:'model' | unique:'model'">
					<option selected="selected" value="">型号不限</option>		
				</select>
			</div>
			
			<div class="col-md-3">
				<select class="form-control"
					 ng-model="selectedFuel" ng-change="selectFuel(selectedFuel)" ng-options="item for item in productData | orderBy:'fuel' | unique:'fuel'">
					<option selected="selected" value="">燃料不限</option>		
				</select>
			</div>
		</div>
		
		<div class="col-md-6">

		</div>
	</div>

</div>
